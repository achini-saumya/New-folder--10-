<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="Calculator.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <form>
                <div class="display">
                    <input type="text" name="display" id="display">
                </div>
                <div>
                    <input type="button" value="AC" id="clear" class="operator">
                    <input type="button" value="DE" id="delete" class="operator">
                    <input type="button" value="." id="dot">
                    <input type="button" value="/" id="divide" class="operator">
                </div>
                <div>
                    <input type="button" value="1" id="num1">
                    <input type="button" value="2" id="num2">
                    <input type="button" value="3" id="num3">
                    <input type="button" value="+" id="add" class="operator">
                </div>
                <div>
                    <input type="button" value="4" id="num4">
                    <input type="button" value="5" id="num5">
                    <input type="button" value="6" id="num6">
                    <input type="button" value="-" id="subtract" class="operator">
                </div>
                <div>
                    <input type="button" value="7" id="num7">
                    <input type="button" value="8" id="num8">
                    <input type="button" value="9" id="num9">
                    <input type="button" value="x" id="multiply" class="operator">
                </div>
                <div>
                    <input type="button" value="0" id="num0">
                    <input type="button" value="=" id="equals" class="equal">
                </div>
            </form>
        </div>
    </div>
    <script src="Calculator.js"></script>
</body>
</html>
